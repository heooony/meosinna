<!DOCTYPE HTML>
<html>
<head><title></title>
<style type="text/css">	
	/* banner */
	.banner {position: relative; width: 680px; height: 420px; top: 50px;  margin:0 auto; padding:0; overflow: hidden;}
	.banner ul {position: absolute; margin: 0px; padding:0; list-style: none; }
	.banner ul li {float: left; width: 680px; height: 420px; margin:0; padding:0;}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script language="JavaScript">
 
	$(document).ready(function() {
		var $banner = $(".banner").find("ul");

		var $bannerWidth = $banner.children().outerWidth();//이미지의 폭
		var $bannerHeight = $banner.children().outerHeight(); // 높이
		var $length = $banner.children().length;//이미지의 갯수
		var rollingId;

		//정해진 초마다 함수 실행
		rollingId = setInterval(function() { rollingStart(); }, 3000);//다음 이미지로 롤링 애니메이션 할 시간차
    
		function rollingStart() {
			$banner.css("width", $bannerWidth * $length + "px");
			$banner.css("height", $bannerHeight + "px");
			//alert(bannerHeight);
			//배너의 좌측 위치를 옮겨 준다.
			$banner.animate({left: - $bannerWidth + "px"}, 2000, function() { //숫자는 롤링 진행되는 시간이다.
				//첫번째 이미지를 마지막 끝에 복사(이동이 아니라 복사)해서 추가한다.
				$(this).append("<li>" + $(this).find("li:first").html() + "</li>");
				//뒤로 복사된 첫번재 이미지는 필요 없으니 삭제한다.
				$(this).find("li:first").remove();
				//다음 움직임을 위해서 배너 좌측의 위치값을 초기화 한다.
				$(this).css("left", 0);
				//이 과정을 반복하면서 계속 롤링하는 배너를 만들 수 있다.
			});
		}
	});    
</script>

</head>
<body>
	<div class="contents">

		<h3>banner </h3>

		<div class="banner">
			<ul>
				<li><img src="https://stackhouse.s3.amazonaws.com/349e2da5ffc75c928a34e17d65875fb4_image.png" width="680" height="420px"></li>
				<li><img src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.hypebeast.com%2Ffiles%2F2019%2F09%2Fwhy-sacai-nike-collab-highlight-sneakers-02.jpg?w=1600&cbr=1&q=90&fit=max" width="680" height="420px"></li>
				<li><img src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.hypebeast.com%2Ffiles%2F2018%2F05%2Ftravis-scott-nike-air-force-1-sail-1-2018.jpg?quality=95&w=1170&cbr=1&q=90&fit=max" width="680" height="420px"></li>
				<li><img src="https://blog.kakaocdn.net/dn/WrDGZ/btqAv0ZGKc8/bY78PpCWGOswPG2aH26kmk/img.jpg" width="680" height="420px"></li>
				<li><img src="https://m.black-paper.kr/web/product/big/202008/a3927ac7a01e001962cb63429a0b8be7.jpg" width="680" height="420px"></li>
			</ul>
		</div>
	</div>

</body>
</html>
